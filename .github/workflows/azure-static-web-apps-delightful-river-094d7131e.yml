name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Optional: Set up Node.js version if required
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Match the version your app uses

      - name: Install OIDC Client for Token
        run: npm install @actions/core@1.6.0 @actions/oidc-client

      - name: Get ID Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const { OidcClient } = require('@actions/oidc-client');
            const client = await OidcClient.createOidcClient();
            const token = await client.getIDToken();
            core.setOutput('result', token);
          result-encoding: string

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_RIVER_094D7131E }}
          action: "upload"
          app_location: "/" # Change this if your app is in a folder like "frontend"
          output_location: "build" # Adjust to your actual output folder ("build", "dist", etc.)
          app_build_command: "npm run build" # Ensure this exists in package.json
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
